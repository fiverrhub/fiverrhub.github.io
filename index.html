<!DOCTYPE html>


<html lang="en">
<head>

<style>
    .header {
        width: 100%; /* Ensures it spans the entire width */
        height: auto; /* Let the image height scale naturally */
        position: relative; /* Allows adding text over the banner */
    }

    .header img {
        width: 100%; /* Ensures the image spans the entire width */
        height: auto; /* Maintains the image's aspect ratio */
        display: block; /* Removes unwanted whitespace */
    }

    .header-content {
        position: absolute; /* Place content over the banner */
        top: 50%; /* Center content vertically */
        left: 50%; /* Center content horizontally */
        transform: translate(-50%, -50%); /* Proper centering */
        text-align: center;
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Readability enhancement */
    }

    .header-content h1 {
        margin: 0;
        font-size: 2.5em;
        font-weight: bold;
    }

    .header-content .event-date {
        margin-top: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }
</style>



<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspiration Awards</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            width: 100%;
            height: auto;
            position: relative;
        }

        .header img {
            width: 100%;
            height: auto;
            display: block;
        }

        .header-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .header-content h1 {
            margin: 0;
            font-size: 5em;
            font-weight: bold;
        }

        .results-coming-soon {
            margin-top: 20px;
            font-size: 5em;
            font-weight: bold;
            animation: fadeInOut 2s infinite;
            color: gold;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="BANNER.jpg" alt="Inspiration Awards">
        <div class="header-content">
            
            <div class="results-coming-soon">Results Coming Soon</div>
        </div>
    </div>
</body>

</html>
