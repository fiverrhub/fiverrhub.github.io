<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiverr Steel Palooza Short Story Writing Competition</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }
        .header h1 {
            margin: 0;
            font-size: 2em;
            font-weight: bold;
        }
        .subheading {
            color: red;
            font-weight: bold;
            font-size: 1.2em;
            margin: 20px 0;
        }
        .loading {
            margin: 20px 0;
            font-size: 1em;
            color: #555;
        }
        .progress-bar {
            width: 50%;
            margin: 20px auto;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .progress-bar div {
            height: 20px;
            background-color: #4caf50;
            width: 0;
            transition: width 1s;
        }
        .footer {
            background-color: #333;
            color: gray;
            padding: 10px 0;
            font-size: 0.8em;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
        }
        .footer img {
            width: 100px; /* Adjust the size of the logos as needed */
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Fiverr Steel Palooza Short Story Writing Competition Judged by Elif Shafak</h1>
    </div>
    <div class="subheading">Results will be posted here</div>
    <div class="loading">Stay tuned</div>
    <div class="progress-bar">
        <div id="progress"></div>
    </div>
    <div class="footer">
        <img src="https://freelogopng.com/images/all_images/619/fiverr-logo.png" alt="Fiverr Logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e2/Paysafe.svg/1200px-Paysafe.svg.png" alt="Paysafe Logo">
        <div>Copyright Â© 2010 Fiverr International Ltd. All rights reserved. Fiverr is a registered trademark of Paysafe Holdings UK Limited.</div>
    </div>

    <script>
        // Simulate progress bar loading
        function simulateLoading() {
            const progressBar = document.getElementById('progress');
            let width = 0;
            const interval = setInterval(() => {
                if (width >= 100) {
                    clearInterval(interval);
                } else {
                    width += 1;
                    progressBar.style.width = width + '%';
                }
            }, 50);
        }
        simulateLoading();
    </script>
</body>
</html>
